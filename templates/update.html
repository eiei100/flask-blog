    {% extends "base.html" %}
    {% block title %}
    記事の更新
    {% endblock %}
    {% block content %}
    <div class="container mt-5">
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <h2 class="mb-4">ブログ記事の更新</h2>
                <form method="post" enctype="multipart/form-data">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    <div class="mb-3">
                        <label for="title" class="form-label">タイトル</label>
                        <input type="text" name="title" id="title" class="form-control" placeholder="タイトル" value="{{ post.title }}">
                    </div>
                    <div class="mb-3">
                        <label for="body" class="form-label">内容</label>
                        <textarea name="body" id="body" rows="8" class="form-control" placeholder="記事を入力">{{ post.body }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="fileUpload" class="form-label">画像</label>
                        <input type="file" name="img" id="fileUpload" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary">更新</button>
                </form>
            </div>
        </div>
    </div>
    {% endblock %}
